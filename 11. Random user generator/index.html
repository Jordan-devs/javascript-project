<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random user generator</title>
  </head>
  <body>
    <div class="container">
      <div class="img-area">
        <div class="inner-area">
          <img src="avatar.png" alt="" id="img" />
        </div>
        <h3 id="name">John Doe</h3>
      </div>
      <hr class="horizon" />
      <div class="info">
        <p>First Name: <span id="first">John</span></p>
        <p>Last Name: <span id="last">Doe</span></p>
        <p>Location: <span id="location">England</span></p>
        <p>Phone: <span id="phone">0803-3821-761</span></p>
        <p>Email: <span id="email">Johndoe@gmail.com</span></p>
      </div>
      <div class="btn-container">
        <button class="btn">Random User</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
